<!DOCTYPE html>
<html>

<head>
  <title>Kwilt - a simple experiment in random art</title>
  <script src="pounce/js/dist/runtime.js"></script>
  <script src="pounce/js/modules/str-module.js"></script>
  <script src="pounce/js/modules/list_module.js"></script>
  <script src="pounce/js/modules/rec_module.js"></script>
  <script src="pounce/js/modules/publish_module.js"></script>
  <script src="pounce/js/modules/canvas_basic_module.js"></script>

  <script src="pounce/js/modules/subscription_module.js"></script>
  <script src="pounce/js/dist/chroma.min.js"></script>
  <script src="pounce/js/modules/chroma_module.js"></script>

  <script src="pounce/js/parser/Pounce_ast.js"></script>
  <script src="pounce/js/parser/Pounce_ast_actions.js"></script>

  <style>
    body {
      padding: 12px;
      font: 1em Helvetica Neue, Helvetica, Arial, sans-serif;
      background-color: #dddddd;
    }

    .main-page {
      max-width: 1000px;
    }

    @media screen and (min-width: 1230px) {
      .main-page {
        padding-left: 90px;
        padding-right: 90px;
      }
    }


    .col-container {
      display: flex;
      flex-direction: column;
    }

    .row-container {
      display: flex;
      flex-direction: row;
    }

    .title {
      background-color: rgba(76, 76, 76, .3);
      margin-block-start: 2px;
      margin: 5px;
      padding: 10px;
      min-width: 1000px;
    }

    .paint-canvas {
      background-color: #FFFFFF;
      margin: 5px 15px 0 10px;
      cursor: cell;
      position: relative;
      height: 565px;
      width: 485px;
    }

    .palette-canvas {
      margin: 5px 15px 0 10px;
      cursor: pointer;
    }

    .layer-canvas {
      margin: 5px 15px 0 10px;
      cursor: pointer;
      position: relative;
      height: 340px;
      width: 485px;
    }

    button {
      padding: 10px;
      margin: 3px;
    }

    .up-vote {
      border: none;
      background-color: rgba(76, 76, 76, .3);
    }

    .dn-vote {
      border: none;
      background-color: rgba(76, 76, 76, .3);
    }

    .next-please {
      border: none;
      background-color: rgba(76, 76, 76, .3);
    }

    .prev-please {
      border: none;
      background-color: rgba(76, 76, 76, .3);
    }

    .grid-of-3 {
      display: grid;
      grid-template-columns: 108px;
      grid-template-rows: 108px 108px 108px;
      grid-gap: 5px;
    }

    .grid-1 {
      grid-column: 1;
      grid-row: 1;
    }

    .grid-2 {
      grid-column: 1;
      grid-row: 2;
    }

    .grid-3 {
      grid-column: 1;
      grid-row: 3;
    }

    .score-board {
      text-align: center;
      vertical-align: middle;
    }

    .pick-button {
      border-radius: 4px;
      background: linear-gradient(to right, #4b7429, #3f7bc0);
      border: none;
      color: #FFFFFF;
      text-align: center;
      text-transform: uppercase;
      font-size: 20px;
      padding: 15px;
      width: 180px;
      transition: all 0.4s;
      cursor: pointer;
      margin: 5px 5px 5px 10px;
    }

    .mix-button {
      border-radius: 4px;
      background: linear-gradient(to right, #6d36a1, #d62f59);
      border: none;
      color: #FFFFFF;
      text-align: center;
      text-transform: uppercase;
      font-size: 20px;
      padding: 15px;
      width: 160px;
      transition: all 0.4s;
      cursor: pointer;
      margin: 5px;
    }

    .mix-select {
      border-radius: 4px;
      background: linear-gradient(to right, #fa98b0, #fada83);
      border: none;
      color: #000000;
      text-align: center;
      text-transform: uppercase;
      font-size: 20px;
      padding: 15px;
      width: 120px;
      transition: all 0.4s;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="col-container main-page">
    <div class="title">
      <h2>Kirsti's Kwilt</h2>
    </div>

    <div class="row-container">

      <div class="col-container">
        <div class="paint-canvas">
          <canvas id="canvas0" width="480" height="560"
            style="position: absolute; top: 0; left: 0; width: 480px; height: 560px"></canvas>
          <canvas id="canvas1" width="480" height="560"
            style="position: absolute; top: 0; left: 0; width: 480px; height: 560px"></canvas>
          <canvas id="canvas2" width="480" height="560"
            style="position: absolute; top: 0; left: 0; width: 480px; height: 560px"></canvas>
        </div>
        <div class="row-container">
          <!-- <button id="canvasPickBtn" class="pick-button">pick colors</button>
          <button id="canvasMixBtn" class="mix-button">paint</button> -->
          <select id="canvasMixPercentSelect" class="mix-select">
            <option selected="selected" value="1">100%</option>
            <option value="0.5">50%</option>
            <option value="0.25">25%</option>
            <option value="0.1">10%</option>
            <option value="0.0">0%</option>
          </select>
        </div>
      </div>

      <div class="col-container">
        <div class="palette-canvas">
          <canvas width="480" height="160" style="width: 480px; height: 160px" id="palette"></canvas>
        </div>
        <div class="row-container">
          <!-- <button id="pickBtn" class="pick-button">pick colors</button>
          <button id="mixBtn" class="mix-button">Eracer</button>
          <select id="mixPercentSelect" class="mix-select">
            <option value="1">100%</option>
            <option value="0.5">50%</option>
            <option selected="selected" value="0.25">25%</option>
            <option value="0.1">10%</option>
          </select> -->
        </div>
        <div class="layer-canvas">
          <!-- layer-view-canvas-bg and layer-view-canvas -->
          <canvas width="480" height="330" id="layer-view-canvas-bg"
            style="position: absolute; top: 0; left: 0; width: 480px; height: 330px"></canvas>
          <canvas width="480" height="330" id="layer-view-canvas-0"
            style="position: absolute; top: 0; left: 0; width: 480px; height: 330px"></canvas>
          <canvas width="480" height="330" id="layer-view-canvas-1"
            style="position: absolute; top: 0; left: 0; width: 480px; height: 330px"></canvas>
          <canvas width="480" height="330" id="layer-view-canvas-2"
            style="position: absolute; top: 0; left: 0; width: 480px; height: 330px"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="kwilt.js"></script>
</body>

</html>
